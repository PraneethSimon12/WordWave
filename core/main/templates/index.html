<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE Edge">
    <title>WordWave | A text to audio based platform</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel='stylesheet'>
    <link rel="stylesheet" href="{% static 'master.css' %}">
</head>

<body>
<div class="header">
<a href="{% url 'home' %}" class="logo">WordWave</a>
    <nav class="navbar">
        <a href="{% url 'index' %}">Login</a>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'text' %}">Image To Text</a>
            <a href="{% url 't_s' %}">Text To Speech</a> 
    </nav>
</div>

<div class="wrapper">
    <form action="{% url 'index' %}" method="post">
        {% csrf_token %}
        <h1>Login</h1>
        <div class="input-box">
            <input type="text" name="username" placeholder="Username" required>
            {% comment %} <i class='bx bx-user'></i> {% endcomment %}
        </div>
        <div class="input-box">
            <input type="password" name="password" placeholder="Password" required>
            <i class='bx bx-password'></i>
        </div>
        <div class="remember-forgot">
            <label><input type="checkbox" name="remember">Remember Me</label>
            <a href="#">Forgot Password</a>
        </div>
        <button type="submit" class="btn">Login</button>
    </form>

    <div class="register-link">
        <p>Don't have an account? <a href=" {% url 'register' %} ">Register</a></p>
    </div>
</div>
</body>

</html>
